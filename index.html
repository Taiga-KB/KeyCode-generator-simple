<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>

    <div class="welcome">
        <h1><u>Welcome</u>!</h1>
        <p>Simple KeyCode Generator <br> Press any key!</p>

        <div id="keyboard">
            <input type="text">
        </div>
    </div>

    <div class="main">

        <h2 class="keycodeInfo1">
            .key:
            <p id="key">

            </p>
        </h2>

        <h2 class="keycodeInfo2">
            .charCode:
            <p id="char">

            </p>
        </h2>

        <h2 class="keycodeInfo3">
            .code:
            <p id="code">

            </p>
        </h2>


    </div>

    <script src="./script.js"></script>
</body>
</html>
